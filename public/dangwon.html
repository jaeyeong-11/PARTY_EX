<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>당원 게시판 - 미래연대당</title>
    <script>
        // 🚩 [보안] 주소창으로 몰래 들어오는 사람 쫓아내기
        // 페이지가 열리자마자 검사합니다.
        const user = localStorage.getItem('userName');
        if (!user) {
            alert("잘못된 접근입니다. 당원 로그인이 필요합니다.");
            location.href = "/"; // 메인 페이지로 강제 추방
        }
    </script>
    </head>
<body>
    <h1>🎉 환영합니다! 여기는 당원 전용 게시판입니다.</h1>
    <p>오직 인증된 당원들만 볼 수 있는 비밀스러운 공간이죠.</p>
    <a href="/">메인으로 돌아가기</a>
</body>
</html>
