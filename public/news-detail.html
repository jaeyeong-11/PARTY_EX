<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소식 상세 - 미래연대당</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.png?v=1" type="image/png">
    <style>
        :root {
            --brand-blue: #007acc;
            --brand-navy: #1d458b;
            --text-gray: #333;
            --border-light: #e1e1e1;
            --bg-light: #f8f9fa;
        }
        * { box-sizing: border-box; }
        html { overflow-y: scroll; } 
        body { font-family: 'Pretendard', sans-serif; margin: 0; background: #fff; color: var(--text-gray); scroll-behavior: smooth; }

        /* 상단 헤더 */
        .main-header { background-color: #fff; border-bottom: 1px solid var(--border-light); position: sticky; top: 0; z-index: 1000; height: 80px; display: flex; align-items: center; }
        .nav-container { width: 100%; max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .logo { font-size: 26px; font-weight: 800; text-decoration: none; display: flex; align-items: center; }
        .logo-main { color: var(--brand-navy); }
        .logo-point { color: var(--brand-blue); }
        .nav-menu { display: flex; list-style: none; gap: 40px; margin: 0; padding: 0; }
        .nav-menu li a { text-decoration: none; color: var(--text-gray); font-weight: 700; font-size: 18px; transition: color 0.2s; }
        .nav-menu li a:hover { color: var(--brand-blue); }

        .auth-links { display: flex; align-items: center; gap: 10px; margin-right: 20px; font-size: 14px; color: #666; white-space: nowrap; }
        .auth-links a { text-decoration: none; color: inherit; transition: color 0.2s; }
        .auth-links a:hover { color: var(--brand-blue); }
        .auth-divider { color: #ddd; font-size: 12px; }
        .nav-right { display: flex; align-items: center; }

        .menu-toggle { background-color: var(--brand-blue); color: white; border: none; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; height: 80px; width: 90px; }
        .menu-toggle span { font-size: 12px; font-weight: bold; margin-top: 5px; }
        .hamburger { width: 25px; height: 18px; display: flex; flex-direction: column; justify-content: space-between; }
        .hamburger span { width: 100%; height: 2px; background-color: white; }

        /* 상세 페이지 디자인 */
        .container { max-width: 1100px; margin: 60px auto; padding: 0 20px; }
        .detail-header { border-top: 2px solid #333; border-bottom: 1px solid #eee; padding: 30px 0; margin-bottom: 40px; }
        .detail-title { font-size: 26px; font-weight: 800; line-height: 1.4; margin-bottom: 15px; text-align: left; }
        .detail-meta { display: flex; justify-content: flex-end; color: #888; font-size: 14px; }
        .detail-content { font-size: 17px; line-height: 1.9; color: #444; min-height: 400px; white-space: pre-wrap; margin-bottom: 60px; text-align: left; }
        .detail-footer { border-top: 1px solid #eee; padding-top: 30px; text-align: left; margin-bottom: 40px; }
        .footer-sign { font-weight: bold; font-size: 16px; line-height: 1.8; color: #222; }

        /* 하단 버튼 영역 */
        .btn-area { display: flex; justify-content: flex-end; gap: 10px; }
        .btn-list { background: var(--brand-navy); color: white; padding: 12px 30px; border-radius: 4px; text-decoration: none; font-weight: bold; font-size: 15px; border: none; cursor: pointer; }
        .btn-delete { background: #ff4d4d; color: white; padding: 12px 30px; border-radius: 4px; border: none; font-weight: bold; font-size: 15px; cursor: pointer; }
    </style>
</head>
<body>

    <header class="main-header">
        <nav class="nav-container">
            <a href="/" class="logo">
                <span class="logo-main">미래연대</span><span class="logo-point">당</span>
            </a>
            <ul class="nav-menu">
                <li><a href="/#policy">핵심정책</a></li>
                <li><a href="/#support">지지현황</a></li>
                <li><a href="/news.html">정당소식</a></li>
            </ul>
            <div class="nav-right">
                <div class="auth-links" id="authArea"></div>
                <button class="menu-toggle">
                    <div class="hamburger"><span></span><span></span><span></span></div>
                    <span>전체메뉴</span>
                </button>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="detail-header">
            <div class="detail-title" id="dispTitle">제목을 불러오고 있습니다...</div>
            <div class="detail-meta">
                작성일자 &nbsp; <span id="dispDate">0000. 00. 00. 00:00</span>
            </div>
        </div>
        <div class="detail-content" id="dispBody">내용을 불러오고 있습니다.</div>
        <div class="detail-footer">
            <div class="footer-sign">
                <span id="signDate">0000년 00월 00일</span><br>
                <span id="signAuthor">미래연대당 대변인실</span>
            </div>
        </div>

        <div class="btn-area">
            <button class="btn-delete" onclick="deleteNews()">삭제</button>
            <a href="/news.html" class="btn-list">목록</a>
        </div>
    </div>

    <script>
        // 1. 게시물 상세 로드
        async function loadDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const newsId = urlParams.get('id');
            if (!newsId) { alert("잘못된 접근입니다."); location.href = "/news.html"; return; }
            try {
                const res = await fetch(`/api/news/${newsId}`);
                if (!res.ok) throw new Error();
                const data = await res.json();

                document.getElementById('dispTitle').innerText = data.title;
                document.getElementById('dispDate').innerText = new Date(data.created_at).toLocaleString();
                document.getElementById('dispBody').innerText = data.content;
                document.getElementById('signDate').innerText = new Date(data.created_at).toLocaleDateString('ko-KR', {
                    year: 'numeric', month: 'long', day: 'numeric'
                });
            } catch (e) {
                document.getElementById('dispBody').innerText = "게시물을 찾을 수 없습니다.";
            }
        }

        // 2. 게시물 삭제 기능
        async function deleteNews() {
            const pw = prompt("관리자 암호를 입력하세요.");
            if (pw !== "1234") { 
                alert("암호가 틀렸습니다.");
                return;
            }

            if (!confirm("정말 이 게시물을 삭제하시겠습니까?")) return;

            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            try {
                const res = await fetch(`/api/news/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    alert("삭제되었습니다.");
                    location.href = "/news.html";
                }
            } catch (e) { alert("삭제 실패!"); }
        }

        // 3. 상단 바 동기화
        function updateHeaderUI() {
            const userName = localStorage.getItem('userName');
            const authArea = document.getElementById('authArea');
            if (!authArea) return;

            if (userName) {
                authArea.innerHTML = `
                    <a href="/mypage.html" style="color:var(--brand-navy); font-weight:bold; text-decoration:none; margin-right:5px;">${userName} 당원님</a>
                    <span class="auth-divider">|</span>
                    <a href="#" onclick="logout()">로그아웃</a>
                `;
            } else {
                authArea.innerHTML = `
                    <a href="/" onclick="alert('메인페이지로 이동합니다.')">당원가입</a>
                    <span class="auth-divider">|</span>
                    <a href="/" onclick="alert('메인페이지로 이동합니다.')">로그인</a>
                `;
            }
        }

        function logout() { 
            if(confirm("로그아웃 하시겠습니까?")) {
                localStorage.removeItem('userName'); 
                location.reload(); 
            }
        }

        window.onload = function() {
            loadDetail();
            updateHeaderUI();
        };

        // updateHeaderUI 함수나 별도 함수에서 처리
function checkAdminPermission() {
    const isAdmin = localStorage.getItem('isAdmin') === 'true'; // 저장된 값 확인
    const btnArea = document.querySelector('.btn-area');

    if (isAdmin) {
        // 관리자라면: 수정/삭제 버튼을 보여줌
        btnArea.innerHTML = `
            <button class="btn-edit" onclick="goToEdit()">수정</button>
            <button class="btn-delete" onclick="deleteNews()">삭제</button>
            <a href="/news.html" class="btn-list">목록</a>
        `;
    } else {
        // 일반 당원이라면: 목록 버튼만 보여줌
        btnArea.innerHTML = `<a href="/news.html" class="btn-list">목록</a>`;
    }
}
    </script>
</body>
</html>
