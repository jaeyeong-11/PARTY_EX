<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정당소식 - 미래연대당</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.png?v=1" type="image/png">
    <style>
        :root {
            --brand-blue: #007acc;
            --brand-navy: #1d458b;
            --text-gray: #333;
            --border-light: #e1e1e1;
            --bg-light: #f8f9fa;
        }
        body { font-family: 'Pretendard', sans-serif; margin: 0; background: #fff; color: var(--text-gray); scroll-behavior: smooth; }

        /* 상단 헤더 레이아웃 */
        .main-header { background-color: #fff; border-bottom: 1px solid var(--border-light); position: sticky; top: 0; z-index: 1000; height: 80px; display: flex; align-items: center; }
        .nav-container { width: 100%; max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        
        /* 로고 및 메뉴 링크 */
        .logo { font-size: 26px; font-weight: 800; text-decoration: none; display: flex; align-items: center; }
        .logo-main { color: var(--brand-navy); }
        .logo-point { color: var(--brand-blue); }
        .nav-menu { display: flex; list-style: none; gap: 40px; margin: 0; padding: 0; }
        .nav-menu li a { text-decoration: none; color: var(--text-gray); font-weight: 700; font-size: 18px; transition: color 0.2s; }
        .nav-menu li a:hover { color: var(--brand-blue); }

        /* 로그인/가입 링크 스타일 */
        .auth-links { display: flex; align-items: center; gap: 10px; margin-right: 20px; font-size: 14px; color: #666; white-space: nowrap; }
        .auth-links a { text-decoration: none; color: inherit; }
        .auth-links a:hover { color: var(--brand-blue); }
        .auth-divider { color: #ddd; font-size: 12px; }

        /* 오른쪽 정렬 영역 */
        .nav-right { display: flex; align-items: center; }

        /* 전체메뉴 버튼 */
        .menu-toggle { background-color: var(--brand-blue); color: white; border: none; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; height: 80px; width: 90px; }
        .menu-toggle span { font-size: 12px; font-weight: bold; margin-top: 5px; }
        .hamburger { width: 25px; height: 18px; display: flex; flex-direction: column; justify-content: space-between; }
        .hamburger span { width: 100%; height: 2px; background-color: white; }

        /* 소식 페이지 레이아웃 */
        .container { max-width: 1100px; margin: 60px auto; padding: 0 20px; text-align: center; }
        h1 { font-size: 32px; margin-bottom: 50px; }
        .tabs { display: flex; justify-content: space-around; border-bottom: 2px solid #eee; margin-bottom: 30px; }
        .tab { padding: 15px 20px; cursor: pointer; font-weight: bold; color: #666; position: relative; }
        .tab.active { color: var(--brand-blue); }
        .tab.active::after { content: ''; position: absolute; bottom: -2px; left: 0; width: 100%; height: 3px; background: var(--brand-blue); }

        /* 테이블 스타일 */
        .news-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .news-table th { padding: 15px; border-top: 2px solid #333; border-bottom: 1px solid #ddd; background: #fcfcfc; font-size: 15px; }
        .news-table td { padding: 15px; border-bottom: 1px solid #eee; font-size: 15px; color: #444; }
        .cat-tag { color: var(--brand-blue); font-weight: bold; margin-right: 5px; }

        /* 모달 스타일 */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 40px; border-radius: 20px; width: 90%; max-width: 400px; text-align: left; }
        .modal-content input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-submit { background: var(--brand-blue); color: white; border: none; padding: 20px; width: 100%; font-size: 20px; font-weight: bold; border-radius: 12px; cursor: pointer; }
    </style>
</head>
<body>

    <header class="main-header">
        <nav class="nav-container">
            <a href="/" class="logo">
                <span class="logo-main">미래연대</span><span class="logo-point">당</span>
            </a>
            <ul class="nav-menu">
                <li><a href="/#policy">핵심정책</a></li>
                <li><a href="/#support">지지현황</a></li>
                <li><a href="#" onclick="openModal()">당원가입</a></li>
                <li><a href="/news.html" style="color: var(--brand-blue);">정당소식</a></li>
            </ul>

            <div class="nav-right">
                <div class="auth-links">
                    <a href="#" onclick="openModal()">당원가입</a>
                    <span class="auth-divider">|</span>
                    <a href="#" onclick="alert('로그인 기능은 준비 중입니다!')">로그인</a>
                </div>

                <button class="menu-toggle">
                    <div class="hamburger"><span></span><span></span><span></span></div>
                    <span>전체메뉴</span>
                </button>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>소식</h1>
        <div class="tabs">
            <div class="tab active">논평·브리핑</div>
            <div class="tab">모두발언</div>
            <div class="tab">보도자료</div>
            <div class="tab">공지사항</div>
        </div>

        <table class="news-table">
            <thead>
                <tr>
                    <th width="10%">번호</th>
                    <th width="70%">제목</th>
                    <th width="20%">작성일</th>
                </tr>
            </thead>
            <tbody id="newsList">
                </tbody>
        </table>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h3>당원 가입 신청</h3>
            <p>미래연대당의 주인이 되어주세요.</p>
            <input type="text" id="userName" placeholder="이름을 입력하세요">
            <input type="email" id="userEmail" placeholder="이메일 주소를 입력하세요">
            <button class="btn-submit" onclick="validateAndSubmit()">제출하기</button>
            <p style="text-align: center; color: #888; font-size: 13px; cursor: pointer; margin-top: 15px;" onclick="closeModal()">닫기</p>
        </div>
    </div>

    <script>
        // 뉴스 로드 함수
        async function loadNews(category = '논평·브리핑') {
            try {
                const res = await fetch(`/api/news?category=${encodeURIComponent(category)}`);
                const data = await res.json();
                const list = document.getElementById('newsList');
                list.innerHTML = ""; 
                
                if (data.length === 0) {
                    list.innerHTML = "<tr><td colspan='3' style='padding:30px;'>등록된 소식이 없습니다.</td></tr>";
                    return;
                }

                data.forEach((item, index) => {
                    const date = new Date(item.created_at).toLocaleDateString();
                    list.innerHTML += `
                        <tr>
                            <td>${data.length - index}</td>
                            <td style="text-align:left;"><span class="cat-tag">[${item.category}]</span> ${item.title}</td>
                            <td>${date}</td>
                        </tr>`;
                });
            } catch (e) { console.error(e); }
        }

        // 탭 이벤트
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                loadNews(this.innerText);
            });
        });

        // 초기 로드
        window.onload = () => loadNews();

        // 모달 기능 (중복 선언 정리됨)
        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        
        async function validateAndSubmit() {
            const name = document.getElementById('userName').value.trim();
            const email = document.getElementById('userEmail').value.trim();
            if(!name || !email) { alert("이름과 이메일을 모두 입력해주세요!"); return; }
            try {
                const res = await fetch('/api/join', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email })
                });
                if(res.ok) { alert("감사합니다! 당원이 되신 것을 환영합니다."); closeModal(); }
            } catch (e) { alert("서버 오류가 발생했습니다."); }
        }
    </script>
</body>
</html>
